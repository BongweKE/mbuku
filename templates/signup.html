{% extends "layout.html" %}

	{% block heading %}
    Signup Page
  {% endblock %}

	{% block body %}

  <form class="border border-light p-5">

      <p class="h4 mb-4 text-center">Input details:</p>

      <label for="fname">First Name</label>
      <input type="text" id="fname" class="form-control mb-4" placeholder="FirstName">

      <label for="sname">Surname</label>
      <input type="text" id="sname" class="form-control mb-4" placeholder="Surname">

      <label for="uname">User Name</label>
      <input type="text" id="uname" class="form-control mb-4" placeholder="Username">

      <label for="email">Email</label>
      <input type="email" id="email" class="form-control mb-4" placeholder="example@xyz.com">

      <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password">

      <label for="passwd">Repeat Password</label>
      <input type="password" id="passwd" class="form-control mb-4" placeholder="***********">

      <button class="btn btn-info btn-block my-4" type="submit">Sign Up</button>
  </form>


	{% endblock %}
